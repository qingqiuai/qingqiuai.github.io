<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #comic img {
            max-width: 850px;
            max-height: 100%;
        }
        #div img-list {
            width: 850px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="comic"></div>
    <div id="img-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="comic-reader.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var pageIndex = 1;
        var pageCount = 1;

        var comic = document.getElementById("comic");

        function loadPage(index) {
            var url = "page" + index + ".jpg";
            var img = new Image();
            img.onload = function() {
                comic.innerHTML = "";
                comic.appendChild(img);
            };
            img.onerror = function() {
                alert("加载失败");
            };
            img.src = url;
        }

        function nextPage() {
            if (pageIndex < pageCount) {
                pageIndex++;
                loadPage(pageIndex);
            }
        }

        function prevPage() {
            if (pageIndex > 1) {
                pageIndex--;
                loadPage(pageIndex);
            }
        }

        function loadComic(comicUrl) {
            fetch(comicUrl)
                .then(function(response) {
                    return response.blob();
                })
                .then(function(blob) {
                    return JSZip.loadAsync(blob);
                })
                .then(function(zip) {
                    pageCount = Object.keys(zip.files).length;
                    // 遍历 ZIP 文件中的每个文件，将漫画页面添加到页面中
                    var promises = [];
                    zip.forEach(function(relativePath, zipEntry) {
                        if (!zipEntry.dir) {
                            var promise = zipEntry.async("base64").then(function(data) {
                                var url = "data:image/jpeg;base64," + data;
                                var img = new Image();
                                img.src = url;
                                return img;
                            });
                            promises.push(promise);
                        }
                    });
                    Promise.all(promises).then(function(images) {
                        // 将漫画页面添加到页面中
                        for (var i = 0; i < images.length; i++) {
                            var div = document.createElement("div", {id : "img-list"});
                            div.appendChild(images[i]);
                            document.body.appendChild(div);
                        }
                        loadPage(pageIndex);
                    });
                })
                .catch(function(error) {
                    alert("加载漫画失败：" + error.message);
                });
        }

        loadComic(comicUrl);

        document.addEventListener("keydown", function(event) {
            if (event.keyCode === 37) { // 左箭头
                prevPage();
            } else if (event.keyCode === 39) { // 右箭头
                nextPage();
            }
        });
    </script>
</body>
</html>
