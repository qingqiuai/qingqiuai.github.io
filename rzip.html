<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 从 URL 查询参数中获取漫画的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        // 将filenames作为全局变量
        var filenames = [];
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir && name.endsWith('.jpg'));
                    const maxLength = 4; // 根据实际情况调整最大长度
                    filenames.sort((a, b) => fileComparator(a, b, maxLength));
                    // 显示所有图片
                    filenames.forEach(filename => {
                        displayImage(filename, zip);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                });
        }

        function fileComparator(a, b, maxLength) {
            var numA = a.replace(/.jpg$/i, '').padStart(maxLength, '0');
            var numB = b.replace(/.jpg$/i, '').padStart(maxLength, '0');
            return numA.localeCompare(numB, undefined, {numeric: true});
        }

        function displayImage(filename, zipObject) {
            // 异步加载图片数据
            zipObject.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                var pageDiv = document.createElement("div");
                pageDiv.className = "comic-page";
                imgElement.onload = function() {
                    pageDiv.appendChild(imgElement);
                    comicContainer.appendChild(pageDiv);
                };
                imgElement.onerror = function() {
                    console.error('Error loading image:', filename);
                };
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        loadComic();
    </script>
</body>
</html>
