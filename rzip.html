<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 从 URL 查询参数中获取漫画的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        // 将filenames作为全局变量
        var filenames = []; // 声明为全局变量
        var currentPageIndex = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");

        function loadComic() {
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir && name.endsWith('.jpg'));
                    // 使用自定义排序函数处理前导零的数字字符串
                    filenames.sort((a, b) => fileComparator(a, b));
                    // 加载第一张图片
                    if (filenames.length > 0) {
                        displayImage(filenames[currentPageIndex], zip);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function fileComparator(a, b) {
            var aName = a.replace(/.jpg$/, ''); // 移除扩展名
            var bName = b.replace(/.jpg$/, '');
            return parseInt(aName) - parseInt(bName);
        }

        // 监听滚动事件以加载下一张图片
        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;
        
            // 当用户滚动到足够底部时加载下一张图片
            if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2 && currentPageIndex < filenames.length - 1) {
                // 加载下一张图片
                displayImage(filenames[currentPageIndex + 1], zip);
                // 更新当前页码索引
                currentPageIndex++;
            }
        });
        
        // 显示图片的函数，现在它将添加图片到页面中
        function displayImage(filename, zipObject) {
            zipObject.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                var pageDiv = document.createElement("div");
                pageDiv.className = "comic-page";
                imgElement.onload = function() {
                    // 当图片加载完成后，将其添加到漫画容器中
                    pageDiv.appendChild(imgElement);
                    comicContainer.appendChild(pageDiv);
                };
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }
        
        // 页面加载后自动加载第一张图片
        loadComic();
    </script>
</body>
</html>
