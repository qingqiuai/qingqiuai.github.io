<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        var comicUrl = new URLSearchParams(window.location.search).get('comic_url');
        var currentPageIndex = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    displayImages();
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function displayImages() {
            // 获取排序后的文件名数组
            var sortedFilenames = Object.keys(zip.files).filter(name => !zip.files[name].dir).sort();
            // 清空漫画容器
            comicContainer.innerHTML = '';
            // 遍历文件名数组，加载并显示图片
            sortedFilenames.forEach(filename => {
                displayImage(filename, zip);
            });
        }

        function getZipFilenames() {
            // 返回排序好的文件名数组
            return Object.keys(zip.files).filter(name => !zip.files[name].dir).sort((a, b) => a.localeCompare(b));
        }

        function displayImage(filename, zipObject) {
            // 创建一个新页面容器
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            // 异步加载并显示图片
            zipObject.file(filename).async("base64").then(function(base64) {
                // 创建一个新的图片元素
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                // 当图片加载完成后，将其添加到页面容器中
                imgElement.onload = function() {
                    pageDiv.appendChild(imgElement);
                    // 将页面容器添加到漫画容器中
                    comicContainer.appendChild(pageDiv);
                };
            }).catch(function(error) {
                // 错误处理
                console.error('Error loading image:', filename, error);
            });
        }

        // 监听滚动事件以加载下一张图片
        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2) {
                // 滚动到足够底部时加载更多图片
                displayImages();
            }
        });

        // 页面加载后自动加载漫画
        loadComic();
    </script>
</body>
</html>
