<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 从 URL 查询参数中获取漫画的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        var currentPageIndex = 0;
        var pageCount = 0;
        var zip = null; // 将zip作为全局变量
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");
    
        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    var filenamesLocal = Object.keys(zip.files).filter(name => !zip.files[name].dir);
                    filenamesLocal.sort((a, b) => {
                        // 移除非数字字符并转换为数字进行排序
                        return parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, ''));
                    });
                    pageCount = filenamesLocal.length;
                    filenames = filenamesLocal; // 更新全局变量filenames
                    // 加载第一张图片
                    if (filenames.length > 0) {
                        displayImage(filenames[currentPageIndex], zip);
                    }
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }
        function displayImage(filename, zip) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            // 异步加载图片数据
            var img = zip.file(filename).async("base64");
            img.then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                pageDiv.appendChild(imgElement);
                // 始终将新页面添加到容器的末尾
                comicContainer.appendChild(pageDiv);
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        // 修改滚动事件监听器
        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - 100) {
                if (currentPageIndex < pageCount - 1) {
                    currentPageIndex++; // 更新当前页面索引
                    var nextPageFilename = filenames[currentPageIndex];
                    displayImage(nextPageFilename, zip);
                }
            }
        });
    
        // 页面加载后自动加载漫画
        loadComic();
    </script>
</body>
</html>
