<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 从 URL 查询参数中获取漫画的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        // 将filenames作为全局变量
        var filenames = [];
        var currentPageIndex = 0;
        var pageCount = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    filenames = Object.keys(zip.files)
                        .filter(name => !zip.files[name].dir && name.endsWith('.jpg'))
                        .sort((a, b) => fileComparator(a, b));
                    pageCount = filenames.length;
                    displayImage(filenames[currentPageIndex], zip);
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        // 文件名比较函数，用于排序
        function fileComparator(a, b) {
            var aName = a.replace(/.jpg$/, ''); // 移除扩展名
            var bName = b.replace(/.jpg$/, '');
            return aName.localeCompare(bName, undefined, {numeric: true});
        }

        function displayImage(filename, zip) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            zip.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                imgElement.onload = function() {
                    pageDiv.appendChild(imgElement);
                    comicContainer.appendChild(pageDiv);
                };
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        // 滚动事件监听器
        comicContainer.addEventListener('scroll', function() {
            if (currentPageIndex < pageCount - 1) {
                var scrollTop = comicContainer.scrollTop;
                var clientHeight = comicContainer.clientHeight;
                if (scrollTop + clientHeight >= comicContainer.scrollHeight - 100) {
                    currentPageIndex++;
                    displayImage(filenames[currentPageIndex], zip);
                }
            }
        });

        // 页面加载后自动加载漫画
        loadComic();
    </script>
</body>
</html>
