<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        var filenames = [];
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        var currentPageIndex = 0;
        var pageCount = 0;
        var zip = null; // 将zip作为全局变量
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");
    
        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile; // 更新全局变量zip
                    var filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir);
                    filenames.sort(); // 如果文件名已经有序，可以移除此行
                    pageCount = filenames.length;
                    // 遍历filenames并显示所有图片
                    /* filenames.forEach(filename => {
                        displayImage(filename, zip);
                    }); */
                    // 加载并显示第一张图片
                    displayImage(filenames[0], zip);
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function displayImage(filename, zip) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            zip.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                imgElement.onload = function() {
                    // 当图片加载完成后，再添加到页面中，以确保顺序
                    pageDiv.appendChild(imgElement);
                    // 检查是否是第一张图片，如果不是，则在滚动事件中加载
                    if (filename !== filenames[0]) {
                        comicContainer.appendChild(pageDiv);
                    } else {
                        // 对于第一张图片，直接添加到页面中
                        comicContainer.innerHTML = ''; // 清空容器
                        comicContainer.appendChild(pageDiv);
                    }
                };
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        // 页面加载后自动加载漫画

</body>
