<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        var comicUrl = new URLSearchParams(window.location.search).get('comic_url');
        var currentPageIndex = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    // 假设文件名是 "001.jpg", "002.jpg", ...
                    var filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir).sort((a, b) => {
                        return parseInt(a.replace(/\D/g, ''), 10) - parseInt(b.replace(/\D/g, ''), 10);
                    });
                    loadNextImage();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function displayImage(filename) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            var imgElement = new Image();
            imgElement.onload = function() {
                pageDiv.appendChild(imgElement);
                comicContainer.appendChild(pageDiv);
                // 释放之前创建的 ObjectURL
                URL.revokeObjectURL(imgElement.src);
            };
            imgElement.onerror = function() {
                console.error('Error loading image for filename:', filename);
            };
            // 异步读取图片并转换为 base64 格式
            var imgPromise = zip.file(filename).async("base64");
            imgPromise.then(base64 => {
                imgElement.src = URL.createObjectURL(base64);
            }).catch(error => {
                console.error('Error reading image from zip:', error);
            });
        }
        function loadNextImage() {
            if (currentPageIndex < Object.keys(zip.files).length) {
                var filename = Object.keys(zip.files)[currentPageIndex];
                displayImage(filename);
                currentPageIndex++;
            }
        }

        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2) {
                loadNextImage();
            }
        });

        loadComic();
    </script>
</body>
</html>
