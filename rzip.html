<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 将filenames作为全局变量
        var filenames = [];
        var currentPageIndex = 0;
        var pageCount = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir);
                    filenames.sort((a, b) => parseInt(a.replace(/\D/g, '')) - parseInt(b.replace(/\D/g, '')));
                    pageCount = filenames.length;
                    // 加载第一张图片
                    loadNextImage();
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function displayImage(filename) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            var imgElement = new Image();
            imgElement.onload = function() {
                pageDiv.appendChild(imgElement);
                comicContainer.appendChild(pageDiv);
            };
            imgElement.src = URL.createObjectURL(zip.file(filename).async("base64"));
        }

        function loadNextImage() {
            if (currentPageIndex < pageCount) {
                displayImage(filenames[currentPageIndex]);
                currentPageIndex++;
            }
        }

        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2) { // 到达中间时加载下一张图片
                loadNextImage();
            }
        });

        loadComic();
    </script>
</body>
</html>
