<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        var currentPageIndex = 0;
        var pageCount = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    var filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir);
                    // 文件名已经是数字顺序，直接排序
                    filenames.sort();
                    pageCount = filenames.length;
                    // 预先加载一些图片以便于滚动时使用
                    loadNextImages(5); // 这里加载前5张图片作为起始
                    loadingElement.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                });
        }

        function displayImage(filename, zip) {
            var pageDiv = document.createElement("div");
            pageDiv.className = "comic-page";
            zip.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                pageDiv.appendChild(imgElement);
                comicContainer.appendChild(pageDiv);
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        function loadNextImages(count) {
            var loadCount = 0;
            var loadNext = () => {
                if (currentPageIndex < pageCount && loadCount < count) {
                    displayImage(filenames[currentPageIndex], zip);
                    currentPageIndex++;
                    loadCount++;
                    setTimeout(loadNext, 10); // 很小的延迟来连续加载图片
                }
            };
            loadNext();
        }

        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - 100) { // 100px提前加载下一批图片
                if (currentPageIndex < pageCount) {
                    loadNextImages(3); // 加载下一批3张图片
                }
            }
        });

        loadComic();
    </script>
</body>
</html>
