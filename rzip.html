<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器</title>
    <style>
        #comic {
            /* overflow-y: scroll; */
            overflow-x: hidden;
            white-space: normal;
            height: auto; /* 根据需要调整 */
        }
        .comic-page {
            page-break-after: always;
            padding: 10px;
            text-align: center;
        }
        .comic-page img {
            max-width: 100%;
            max-height: 100%;
        }
        #loading {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">加载中...</div>
    <div id="comic"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        // 从 URL 查询参数中获取漫画的 URL
        var urlParams = new URLSearchParams(window.location.search);
        var comicUrl = urlParams.get('comic_url');
        // 将filenames作为全局变量
        var filenames = []; // 声明为全局变量
        var currentPageIndex = 0;
        var zip = null;
        var comicContainer = document.getElementById("comic");
        var loadingElement = document.getElementById("loading");

        function loadComic() {
            loadingElement.style.display = 'block';
            fetch(comicUrl)
                .then(response => response.blob())
                .then(blob => JSZip.loadAsync(blob))
                .then(zipFile => {
                    zip = zipFile;
                    filenames = Object.keys(zip.files).filter(name => !zip.files[name].dir && name.endsWith('.jpg')).sort();
                    if (filenames.length > 0) {
                        displayImage(filenames[currentPageIndex], zip);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("加载漫画失败");
                })
                .finally(() => {
                    loadingElement.style.display = 'none';
                });
        }

        function displayImage(filename, zipObject) {
            loadingElement.style.display = 'block';
            zipObject.file(filename).async("base64").then(function(base64) {
                var imgElement = new Image();
                imgElement.src = "data:image/jpeg;base64," + base64;
                var pageDiv = document.createElement("div");
                pageDiv.className = "comic-page";
                imgElement.onload = function() {
                    pageDiv.appendChild(imgElement);
                    comicContainer.appendChild(pageDiv);
                    loadingElement.style.display = 'none';
                    // 检查是否需要预加载下一张图片
                    if (currentPageIndex < filenames.length - 1) {
                        preloadNextImage(filenames[currentPageIndex + 1], zip);
                    }
                };
            }).catch(function(error) {
                console.error('Error:', error);
            });
        }

        function preloadNextImage(nextFilename, zipObject) {
            if (currentPageIndex < filenames.length - 1) {
                zipObject.file(nextFilename).async("base64").then(function(base64) {
                    var imgElement = new Image();
                    imgElement.src = "data:image/jpeg;base64," + base64;
                    // 预加载但不显示下一张图片
                }).catch(function(error) {
                    console.error('Error preloading image:', error);
                });
            }
        }

        comicContainer.addEventListener('scroll', function() {
            var scrollTop = comicContainer.scrollTop;
            var scrollHeight = comicContainer.scrollHeight;
            var clientHeight = comicContainer.clientHeight;

            if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2 && currentPageIndex < filenames.length - 1) {
                currentPageIndex++;
                displayImage(filenames[currentPageIndex], zip);
            }
        });

        loadComic();
    </script>
</body>
</html>
