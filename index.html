<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zip漫画阅读器</title>
	<!-- 加载JSZip库 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
	<script src="comic-reader.js"></script>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script>
		// 加载zip压缩包
		var currentPage = 0;
		var zip = new JSZip();
		var imgList = [];

		// 加载zip文件
		JSZipUtils.getBinaryContent(comicUrl, function(err, data) {
			if (err) {
				console.log(err);
				return;
			}
			zip.loadAsync(data).then(function() {
				// 获取zip文件中的图片列表
				zip.forEach(function (relativePath, file) {
					if (file.dir) return;
					if (/\.(jpg|png|gif)$/i.test(relativePath)) {
						imgList.push(relativePath);
					}
				});

				// 按文件名排序
				imgList.sort(function(a, b) {
					return a.localeCompare(b);
				});

				// 显示第一页
				showPage(currentPage, imgList);
			});
		});

		// 显示指定页数的图片
		function showPage(pageNum, imgList) {
			if (pageNum < 0 || pageNum >= imgList.length) return;
			currentPage = pageNum;
			var imgName = imgList[pageNum];
			zip.file(imgName).async("base64").then(function (data) {
				var img = document.createElement('img');
				img.src = 'data:image/jpeg;base64,' + data;
				document.getElementById('comic').appendChild(img);
			});

			// 滚动到当前页
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if (scrollTop > 0) {
				var imgHeight = window.innerHeight;
				window.scrollTo(0, scrollTop + imgHeight);
			}
		}

		// 监听滚动事件
		window.onscroll = function() {
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var imgHeight = window.innerHeight;
			if (scrollTop + imgHeight >= document.documentElement.scrollHeight) {
				showPage(currentPage + 1, imgList);
			}
		};
	</script>
</body>
</html>
